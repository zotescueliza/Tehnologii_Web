<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <title>Checkbox cu bordură roșie</title>
  <style>
    .myCheckbox {
      width: 20px;
      height: 20px;
    }
    .myCheckbox:checked {
      outline: 2px solid red;  
      outline-offset: 2px;   
    }
  </style>
</head>
<body>
  <label>
    <input type="checkbox" class="myCheckbox">
    Apasa
  </label>
</body>
</html>
